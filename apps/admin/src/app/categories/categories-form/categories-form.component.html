<div class="admin-page">
  <p-card header="Add Category" subheader ="You can add or edit categories here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
            styleClass="p-button-primary mr-2"
            label="Create"
            icon="pi pi-plus"           
            ></p-button>
            <p-button
            styleClass="p-button-secondary"
            label="Cancle"
            icon="pi pi-arrow-circle-left"           
            ></p-button>
          </div>          
        </p-toolbar>
        
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form>
          <div class="p-fluid p-formgrid grid">
            <div class="p-field col">
              <label for="name">Name</label>
              <input id="name" type="text" pInputText> 
            </div>
            <div class="p-field col">
              <label for="icon">Icon</label>
              <input id="icon" type="text" pInputText> 
            </div>
          </div>
        </form>      
      </div>
    </div>
  </p-card>
</div>
